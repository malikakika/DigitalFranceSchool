<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclure le CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inclure la bibliothèque Bootstrap JS (Popper.js inclus) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/cookie.css">
    <title>Gestion des Cookies</title>
</head>

<body>
    <!-- Ajoutez la modal Bootstrap à votre page -->
    <div class="modal fade" id="cookieModal" tabindex="-1" aria-labelledby="cookieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cookieModalLabel">Gestion des Cookies</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Notre site utilise des cookies pour améliorer votre expérience. En continuant à utiliser notre
                        site, vous consentez à l'utilisation de cookies conformément à notre <a
                            href="../pages/politique-cookies.html" target="_blank">Politique de Cookies</a>.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="accept-btn">J'accepte</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Je refuse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="../js/cookie.js"></script>
    <script src="../js/script.js"></script>

</body>


</html>
